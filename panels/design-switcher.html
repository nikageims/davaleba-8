<div id="design-switcher" class="design-switcher">
  <button id="toggle-switcher" class="toggle-btn">ðŸŽ¨</button>
  <div class="switcher-panel">
    <h3>Design Switcher</h3>
    <div class="theme-options">
      <button class="theme-btn active" data-theme="default">Default</button>
      <button class="theme-btn" data-theme="dark">Dark Mode</button>
      <button class="theme-btn" data-theme="minimal">Minimal</button>
      <button class="theme-btn" data-theme="vibrant">Vibrant</button>
    </div>
    <div class="color-options">
      <label>Primary Color:</label>
      <input type="color" id="primary-color" value="#4172dc">
    </div>
    <div class="font-options">
      <label>Font Size:</label>
      <select id="font-size">
        <option value="14px">Small</option>
        <option value="16px" selected>Medium</option>
        <option value="18px">Large</option>
      </select>
    </div>
    <button id="reset-btn">Reset to Default</button>
  </div>
</div>
